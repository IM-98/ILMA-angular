<div *ngIf="tab.length >= 1" class="test1" >
    <mat-card *ngFor="let item of tab">
        <mat-card-content>{{item.name}}</mat-card-content>
        <img src="{{item.image}}" alt="image" width="100" height="100">
        <button (click)="deleteItem(item.id)">X</button>
        <button (click)="displayItem(item.id)">Select</button>
    </mat-card>
</div>
