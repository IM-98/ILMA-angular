<div *ngIf="pokemonFavoriteList.length >= 1" class="test1" >
    <mat-card *ngFor="let item of pokemonFavoriteList">
        <mat-card-content>{{item.name}}</mat-card-content>
        <img src="{{item.image}}" alt="image" width="100" height="100">
        <button (click)="removeThisPokemon(item.id)">X</button>
    </mat-card>
</div>
